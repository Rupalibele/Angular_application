<div class="product-container" style="background: linear-gradient(to right, #ffecd2, #fcb69f); padding: 20px; border-radius: 8px;">
    <br>
    <br>
    <h2 class="text-center my-4">E-Book Catalog</h2>

    <div class="row product-grid">
        <div class="col-md-4 col-lg-3 col-sm-6 col-xs-12 mb-4" ng-repeat="product in vm.products">
            <div class="product-card card h-100 shadow-sm rounded">
                <div class="image-container" style="height: 200px; overflow: hidden; display: flex; justify-content: center; align-items: center; background: linear-gradient(to bottom, #ffffff, #f8f9fa);">
                    <img class="product-image card-img-top" ng-src="{{ product.imgSrc }}" alt="{{ product.name }}"
                        style="width: 100%; height: 100%; object-fit: contain; background: radial-gradient(circle, #ffffff, #e3f2fd); padding: 5px; border-radius: 8px;">
                </div>

                <div class="product-card-body card-body d-flex flex-column justify-content-between p-3" style="background: #fff8e1; border-radius: 8px;">
                    <h5 class="product-title card-title font-weight-bold text-primary" style="color: #4CAF50;">{{ product.name }}</h5> <!-- Change book name color -->
                    <p class="product-price card-text text-muted">Price: â‚¹{{ product.price }}</p>

                    <div class="product-quantity-control d-flex justify-content-between align-items-center mt-2">
                        <button class="btn btn-sm btn-secondary product-quantity-btn"
                            ng-click="vm.updateDisplayedQuantity(product, -1)">
                            <i class="fa fa-minus"></i>
                        </button>
                        <span class="product-quantity">{{ vm.selectedQuantities[product.id] || 0 }}</span>
                        <button class="btn btn-sm btn-primary product-quantity-btn"
                            ng-click="vm.updateDisplayedQuantity(product, 1)" style="background-color: #ff5722; border-color: #ff5722;">
                            <i class="fa fa-plus"></i> <!-- Change plus button color -->
                        </button>
                    </div>

                    <div class="mt-3 flex-grow-1">
                        <button class="product-btn-add btn btn-lg btn-success btn-block shadow-sm px-3"
                            ng-click="vm.addToCart(product)" style="border-radius: 6px; background-color: #4CAF50;">
                            Add to Cart
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
